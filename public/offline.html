<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - QA Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4BAA47 0%, #3a8a37 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .offline-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: white;
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .retry-button {
            background: white;
            color: #4BAA47;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .offline-features {
            text-align: left;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .offline-features h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: white;
        }
        
        .offline-features ul {
            list-style: none;
            padding: 0;
        }
        
        .offline-features li {
            padding: 8px 0;
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            padding-left: 25px;
        }
        
        .offline-features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #90EE90;
            font-weight: bold;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .online .status-indicator {
            background: #44ff44;
            animation: none;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            ðŸ“±
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            <span class="status-indicator"></span>
            No internet connection detected. Don't worry - you can still use the QA Checklist!
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
        
        <div class="offline-features">
            <h3>Available Offline:</h3>
            <ul>
                <li>Complete QA inspections</li>
                <li>Take photos and add comments</li>
                <li>Save form data locally</li>
                <li>Generate PDF reports</li>
                <li>Auto-sync when back online</li>
            </ul>
        </div>
    </div>

    <script>
        // Check online status
        function updateOnlineStatus() {
            const container = document.querySelector('.offline-container');
            const statusText = document.querySelector('p');
            
            if (navigator.onLine) {
                container.classList.add('online');
                statusText.innerHTML = '<span class="status-indicator"></span>Connection restored! You can now sync your data.';
                
                // Auto-reload after 2 seconds when back online
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                container.classList.remove('online');
                statusText.innerHTML = '<span class="status-indicator"></span>No internet connection detected. Don\'t worry - you can still use the QA Checklist!';
            }
        }

        // Listen for online/offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        
        // Initial check
        updateOnlineStatus();
        
        // Periodic check every 5 seconds
        setInterval(updateOnlineStatus, 5000);
    </script>
</body>
</html>
